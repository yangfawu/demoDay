<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipedia</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lib/styles/style.css">
    <script src="lib/scripts/main.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
</head>
<body>
    <div class='signpagehead'></div>
    <h3>Brought to you by Dominick, Michael, and Yangfa.</h3>
    <div>
        
        <a href="../index.html">Go Home</a>
        
    </div>
    <hr>
    <a href="../index.html" class='home'>Go Home</a>    
    <a href="../signup/index.html" class='backsign'>Go To Sign Up</a>
    <div class="signup">
        <form>
            <div>
                <label for="firstname" class='firstname'>First Name:</label>
                <input type="text" id="firstname" placeholder="John">
            </div>
            <div>
                <label for="lastname" class='lastname'>Last Name:</label>
                <input type="text" id="lastname" placeholder="Doe">
            </div>
            <div>
                <label for="email" class='upemail'>Email:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="password" class='uppassword'>Password:</label>
                <input type="password" id="password">
            </div>
            <button class='signupbut'>Lets get cooking</button>
        </form>
    </div>
    <div class="success">
        <p>Account successfully created. Please go back to the login page to login.</p>
        <a href="../login/index.html">Log In</a>
    </div>
    <div class="error-box hidden">
        <div class="error-content">
            <h1>Error</h1>
            <p class="error-msg">
                Cannot Process.
            </p>
            <div>Ok</div>
        </div>
    </div>
</body>
</html>
