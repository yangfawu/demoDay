<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipedia</title>
    <link rel="stylesheet" href="lib/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="lib/scripts/main.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
</head>
<body>
    <hr>
    <div class="header">
        <img src="assets/Recipedia (3).png" class="loginheadimg">
    </div>
    <div>
        <ul>
            <li><a href="../index.html" class='home'>Go Home</a></li>
            <li><a href="../signup/index.html" class='backsign'>Go To Sign Up</a></li>
        </ul>
    </div>
    <div class="login">
        <form>
            <div>
                <input type="email" id="email">
                <p class='email'>Email Address</p>
            </div>
            <div></div>
                <input type="password" id="password">
                <p class="password">Password</p>
            </div>
            <button class = loginbut>Login</button>
        </form>
    </div>
    <div class="success">
        <p>Account successfully logged in.</p>
        <button>Sign Out</button>
    </div>
    <div class="error-box hidden">
        <div class="error-content">
            <h1>Error</h1>
            <p class="error-msg">
                Cannot Process.
            </p>
            <div>Ok</div>
        </div>
    </div>
</body>
</html>
