<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipedia</title>
    <link rel="stylesheet" href="lib/styles/style.css">
    <script src="lib/scripts/main.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <link rel="shortcut icon" href="assets/recipedia_logo.png" type="image/png">
</head>
<body>
    <h1>Recipedia Log In Page</h1>
    <h3>Brought to you by Dominick, Michael, and Yangfa.</h3>
    <div>
        <ul>
            <li><a href="../index.html">Go Home</a></li>
            <li><a href="../signup/index.html">Go To Sign Up</a></li>
        </ul>
    </div>
    <hr>
    <div class="login">
        <form>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password">
            </div>
            <button>Log In</button>
        </form>
    </div>
    <div class="success">
        <p>Account successfully logged in.</p>
        <button>Sign Out</button>
    </div>
    <div class="error-box hidden">
        <div class="error-content">
            <h1>Error</h1>
            <p class="error-msg">
                Cannot Process.
            </p>
            <div>Ok</div>
        </div>
    </div>
</body>
</html>
