<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipedia</title>
    <link rel="stylesheet" href="lib/styles/style.css">
    <script src="lib/scripts/main.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-storage.js"></script>
</head>
<body>
    <h1>Recipedia Recipe Submission</h1>
    <h3>Brought to you by Dominick, Michael, and Yangfa.</h3>
    <div>
        <ul>
            <li><a href="../../index.html">Go Home</a></li>
        </ul>
    </div>
    <hr>
    <div class="recipe-form">
        <form action="">
            <div class="form-header">
                <h1>Header</h1>
                <div>
                    <label for="name">Recipe Name:</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="description">Recipe Description:</label>
                    <input type="text" id="description">
                </div>
                <div>
                    <label for="thumbnail">Recipe Thumbnail:</label>
                    <input type="file" id="thumbnail" accept="image/png, image/jpeg">
                </div>
            </div>
            <div class="form-ingredients">
                <h1>Ingredients</h1>
                <div class="ingredients-box"></div>
                <button id="ingredientBtn">Add more ingredients</button>
            </div>
            <div class="form-instructions">
                <h1>Instructions</h1>
                <div class="instructions-box"></div>
                <button id="instructionBtn">Add more steps.</button>
            </div>
            <div class="form-video">
                <h1>Video</h1>
                <div>
                    <label for="video">Upload a Video for the recipe:</label>
                    <input type="file" id="video" accept="video/*">
                </div>
            </div>
            <button id="submit">Submit Recipe</button>
        </form>
    </div>
    <div class="status">
        <h1>Recipe Submission Progress</h1>
        <p>Uploading...</p>
    </div>
    <div class="login">
        <h1>Not Logged In</h1>
        <p>You cannot submit a recipe without logging in.</p>
        <a href="../../login/index.html"></a>
    </div>
    <div class="error-box hidden">
        <div class="error-content">
            <h1>Error</h1>
            <p class="error-msg">
                Cannot Process.
            </p>
            <div>Ok</div>
        </div>
    </div>
</body>
</html>
